{% extends 'vertical.html' %}
{% load static %}

{% block title %}404 Error{% endblock title %}

{% block page_content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="text-center mt-5">
            <h1 class="text-error display-1 fw-bold">404</h1>
            <h4 class="text-uppercase text-danger mt-3">Page Not Found</h4>
            <p class="text-muted mt-3">It looks like you may have taken a wrong turn. Don't worry... it happens to the
                best of us.</p>
            <a class="btn btn-info mt-3" href="{% url 'hydroponics:dashboard' %}"><i class="mdi mdi-home me-1"></i> Back to
                Dashboard</a>
        </div>
    </div>
</div>
{% endblock page_content %}
