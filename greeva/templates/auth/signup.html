{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart IoT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <style>
        * {
            cursor: default !important;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px 0;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .signup-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 28px;
        }

        .signup-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .signup-body {
            padding: 40px 30px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-icon .form-control {
            padding-left: 45px;
        }

        .otp-section {
            display: none;
        }

        .otp-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="signup-card">
        <div class="signup-header">
            <i class="ti ti-leaf" style="font-size: 48px;"></i>
            <h2>Smart IoT Dashboard</h2>
            <p>Create your account</p>
        </div>

        <div class="signup-body">
            <div id="error-message" class="alert alert-danger d-none"></div>
            <div id="success-message" class="alert alert-success d-none"></div>

            <!-- Signup Form -->
            <form id="signupForm" class="signup-section" autocomplete="on">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-icon">
                        <i class="ti ti-user"></i>
                        <input type="text" class="form-control" id="name" name="name" autocomplete="name"
                            placeholder="Enter your full name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-icon">
                        <i class="ti ti-mail"></i>
                        <input type="email" class="form-control" id="email" name="email" required autocomplete="email"
                            placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-icon">
                        <i class="ti ti-lock"></i>
                        <input type="password" class="form-control" id="password" name="password" required
                            autocomplete="new-password" placeholder="Create a password">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-icon">
                        <i class="ti ti-lock"></i>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required autocomplete="new-password" placeholder="Confirm your password">
                    </div>
                </div>

                <button type="submit" class="btn btn-signup">
                    <span id="signup-text">Sign Up</span>
                    <span id="signup-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>

            <!-- OTP Verification Form -->
            <form id="otpForm" class="otp-section">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <p class="text-muted small">We've sent a 6-digit code to <span id="user-email"></span></p>
                    <input type="text" class="form-control otp-input" id="otp" name="otp" maxlength="6" required
                        autocomplete="one-time-code" placeholder="000000">
                </div>

                <button type="submit" class="btn btn-signup mb-2">
                    <span id="verify-text">Verify OTP</span>
                    <span id="verify-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>

                <button type="button" class="btn btn-outline-secondary w-100" id="resendOtpBtn">
                    Resend OTP
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/auth/login/">Login</a>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const signupText = document.getElementById('signup-text');
            const signupSpinner = document.getElementById('signup-spinner');

            // Hide previous messages
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match!';
                errorDiv.classList.remove('d-none');
                return;
            }

            // Show loading
            signupText.classList.add('d-none');
            signupSpinner.classList.remove('d-none');

            try {
                const response = await fetch('/api/auth/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    userEmail = email;
                    document.getElementById('user-email').textContent = email;
                    successDiv.textContent = 'OTP sent to your email! Please verify.';
                    successDiv.classList.remove('d-none');

                    // Switch to OTP form
                    document.querySelector('.signup-section').style.display = 'none';
                    document.querySelector('.otp-section').style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'Signup failed. Please try again.';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
            } finally {
                signupText.classList.remove('d-none');
                signupSpinner.classList.add('d-none');
            }
        });

        document.getElementById('otpForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const otp = document.getElementById('otp').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const verifyText = document.getElementById('verify-text');
            const verifySpinner = document.getElementById('verify-spinner');

            // Hide previous messages
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');

            // Show loading
            verifyText.classList.add('d-none');
            verifySpinner.classList.remove('d-none');

            try {
                const response = await fetch('/api/auth/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email: userEmail, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Account verified! Redirecting to dashboard...';
                    successDiv.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'OTP verification failed.';
                    errorDiv.classList.remove('d-none');
                    verifyText.classList.remove('d-none');
                    verifySpinner.classList.add('d-none');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
                verifyText.classList.remove('d-none');
                verifySpinner.classList.add('d-none');
            }
        });

        document.getElementById('resendOtpBtn').addEventListener('click', async function () {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');

            try {
                const response = await fetch('/api/auth/resend-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'OTP resent successfully!';
                    successDiv.classList.remove('d-none');
                } else {
                    errorDiv.textContent = data.error || 'Failed to resend OTP.';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('d-none');
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>

</html>
