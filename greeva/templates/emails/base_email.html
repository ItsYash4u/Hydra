<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart IOT IITG Notification</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f4f6f8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0 20px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                    style="border-collapse: collapse; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden;">
                    <!-- Header -->
                    <tr>
                        <td align="center"
                            style="background-color: #ffffff; padding: 25px 0; border-bottom: 3px solid #2e7d32;">
                            <h1
                                style="margin: 0; font-size: 24px; color: #2e7d32; font-weight: 700; letter-spacing: -0.5px;">
                                Smart IOT <span style="font-weight: 400; color: #555;">IITG</span>
                            </h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 30px; color: #333333; font-size: 16px; line-height: 24px;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 20px 30px; background-color: #f8f9fa; border-top: 1px solid #eeeeee;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center"
                                        style="color: #888888; font-size: 12px; font-family: Arial, sans-serif;">
                                        <p style="margin: 0 0 5px 0;">&copy; 2025 Smart IOT IITG. All rights reserved.
                                        </p>
                                        <p style="margin: 0;">Indian Institute of Technology Guwahati (IITG)</p>
                                        <p style="margin: 5px 0 0 0; color: #aaaaaa;">Automated System Message</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
