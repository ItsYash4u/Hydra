{% extends "emails/base.html" %}

{% block content %}
  <div style="font-size:16px;color:#111827;margin-bottom:14px;">
    New {{ source_label|default:"Contact" }} message received
  </div>
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse;margin-bottom:16px;">
    <tr>
      <td style="padding:6px 0;color:#6b7280;font-size:12px;width:120px;">Name</td>
      <td style="padding:6px 0;color:#111827;font-size:13px;font-weight:600;">{{ name|default:"-" }}</td>
    </tr>
    <tr>
      <td style="padding:6px 0;color:#6b7280;font-size:12px;">Email</td>
      <td style="padding:6px 0;color:#111827;font-size:13px;font-weight:600;">{{ email|default:"-" }}</td>
    </tr>
    <tr>
      <td style="padding:6px 0;color:#6b7280;font-size:12px;">Phone</td>
      <td style="padding:6px 0;color:#111827;font-size:13px;font-weight:600;">{{ phone|default:"-" }}</td>
    </tr>
  </table>
  <div style="font-size:12px;color:#6b7280;margin-bottom:6px;">Message</div>
  <div style="background:#f8fafc;border:1px solid #e2e8f0;border-radius:8px;padding:14px;font-size:13px;color:#111827;line-height:1.5;white-space:pre-wrap;">
    {{ message|default:"(no message)" }}
  </div>
{% endblock %}
